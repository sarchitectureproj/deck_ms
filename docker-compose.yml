version: '2'
services:
  deck-ms:
    build: ./
    links:
      - deck-db
    ports:
      - 4005:4005
    depends_on:
      - deck-db
  deck-db:
    image: mongo
    command: mongod --port 27020
    expose:
      - "27020"
    volumes:
        - mongodata:/data/db

volumes:
  mongodata:


